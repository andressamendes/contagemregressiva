<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Quiz do Amor - Teste seus conhecimentos sobre nossa relação">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Quiz do Amor - Stranger Things</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Estilos específicos do Quiz */
        .avatar-selection {
            text-align: center;
            padding: 40px 20px;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
        
        .avatar-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .avatar-option:hover {
            transform: scale(1.05);
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        .avatar-option.selected {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .avatar-preview {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        
        #player-name {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Benguiat', cursive;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-align: center;
            margin: 20px auto;
            display: block;
        }
        
        #player-name::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #player-name:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .quiz-question-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        @media (max-width: 768px) {
            .quiz-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        .quiz-info {
            flex: 1;
        }
        
        .player-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }
        
        .quiz-score {
            font-size: 1.2rem;
            color: #ffcc00;
        }
        
        .question-number {
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .question-text {
            text-align: center;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 30px;
            color: white;
            line-height: 1.5;
        }
        
        .quiz-result {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .result-avatar {
            margin: 30px 0;
        }
        
        .result-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            flex: 1;
            min-width: 100px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.2);
        }
        
        .stat-value {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0000;
            font-family: 'Orbitron', monospace;
        }
        
        .stat-label {
            display: block;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .result-message {
            font-size: 1.5rem;
            color: #ffcc00;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 204, 0, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 204, 0, 0.3);
        }
        
        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .result-stats {
                flex-direction: column;
            }
            
            .stat {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <!-- O conteúdo será gerado dinamicamente pelo JavaScript -->
            <div style="text-align: center; padding: 60px 20px;">
                <div class="loading"></div>
                <p style="margin-top: 20px; color: rgba(255,255,255,0.7);">Carregando quiz...</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Externo -->
    <script src="js/app.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
