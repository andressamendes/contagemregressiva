<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz do Amor - Stranger Things</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --st-primary: #ff1e1e;
            --st-primary-light: #ff4444;
            --st-primary-dark: #cc0000;
            --st-secondary: #8b0000;
            --st-text: #e5e7eb;
            --st-text-dim: #9ca3af;
            --st-bg-dark: #050505;
            --st-panel: rgba(15, 15, 20, 0.9);
            --st-panel-light: rgba(20, 20, 30, 0.85);
            --st-panel-border: rgba(255, 30, 30, 0.35);
            --st-glow: 0 0 25px rgba(255, 30, 30, 0.6);
            --st-glow-strong: 0 0 50px rgba(255, 30, 30, 0.9);
            --font-display: 'Merriweather', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            background-color: var(--st-bg-dark);
            height: 100dvh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            color: var(--st-text);
        }

        /* ========== BACKGROUNDS ========== */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            z-index: 999; pointer-events: none; opacity: 0.4;
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.75) 100%);
            z-index: 998; pointer-events: none;
        }

        .upside-down-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b0b 0%, #0d0505 50%, #000000 100%);
            z-index: -2;
        }

        .fog-layer {
            position: fixed; top: 0; left: 0; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(30, 0, 0, 0.3) 25%, transparent 50%, rgba(40, 0, 0, 0.3) 75%, transparent 100%);
            z-index: -1; opacity: 0.7;
            animation: driftFog 50s linear infinite;
            pointer-events: none;
        }
        @keyframes driftFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 30, 30, 0.2) 0%, transparent 70%);
            opacity: 0; z-index: -1;
            animation: flash 13s infinite;
            pointer-events: none;
        }
        @keyframes flash {
            0%, 93%, 100% { opacity: 0; }
            94% { opacity: 0.7; }
            95% { opacity: 0; }
            96% { opacity: 0.4; }
        }

        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* ========== GAME CONTAINER ========== */
        .game-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        /* ========== SCREENS ========== */
        .screen {
            display: none;
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .screen.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ========== TITLE ========== */
        .title-container {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .st-title {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: clamp(3rem, 12vw, 6rem);
            color: transparent;
            -webkit-text-stroke: 2.5px var(--st-primary);
            text-shadow: 
                0 0 15px rgba(255, 30, 30, 0.9),
                0 0 30px rgba(255, 30, 30, 0.6),
                0 0 45px rgba(255, 30, 30, 0.4);
            letter-spacing: -3px;
            margin-bottom: 0.75rem;
            animation: titlePulse 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 20px rgba(255, 30, 30, 0.5));
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 30, 30, 0.9), 0 0 30px rgba(255, 30, 30, 0.6);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 30, 30, 1), 0 0 50px rgba(255, 30, 30, 0.8), 0 0 75px rgba(255, 30, 30, 0.6);
            }
        }

        .st-bar {
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--st-primary) 20%, var(--st-primary-light) 50%, var(--st-primary) 80%, transparent 100%);
            width: 60%;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px var(--st-primary), 0 2px 15px rgba(255, 30, 30, 0.6);
        }

        .st-subtitle {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: clamp(1.5rem, 6vw, 3rem);
            color: var(--st-primary);
            text-shadow: 0 0 20px var(--st-primary), 0 0 40px var(--st-primary);
            margin-bottom: 0.75rem;
        }

        .subtitle {
            font-size: clamp(0.875rem, 3vw, 1.25rem);
            color: var(--st-text-dim);
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.85;
        }

        /* ========== PLAYER SELECTION ========== */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .player-card {
            background: var(--st-panel);
            border: 3px solid var(--st-panel-border);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .player-card:hover::before { left: 100%; }

        .player-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: var(--st-primary);
            box-shadow: 
                0 15px 60px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(255, 30, 30, 0.4);
        }

        .player-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 5px 15px rgba(255, 30, 30, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .player-card h3 {
            font-size: 1.75rem;
            color: white;
            margin-bottom: 0.75rem;
            font-weight: bold;
        }

        .player-card p {
            font-size: 0.875rem;
            color: var(--st-text-dim);
            line-height: 1.5;
        }

        /* ========== QUESTION SCREEN ========== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--st-panel);
            border: 2px solid var(--st-panel-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header:hover {
            border-color: rgba(255, 30, 30, 0.5);
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.6), 0 0 40px rgba(255, 30, 30, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            flex: 1;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-icon {
            font-size: 1.75rem;
            filter: drop-shadow(0 2px 8px rgba(255, 30, 30, 0.3));
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--st-primary);
            text-shadow: 0 0 15px var(--st-primary);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--st-text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .lives-container {
            display: flex;
            gap: 0.5rem;
        }

        .heart {
            font-size: 2rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 3px 10px rgba(255, 30, 30, 0.6));
        }

        .heart.lost {
            opacity: 0.2;
            filter: grayscale(100%) drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
            transform: scale(0.8);
        }

        /* ========== PROGRESS BAR ========== */
        .progress-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 30, 30, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4) inset;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--st-secondary), var(--st-primary), var(--st-primary-light));
            border-radius: 15px;
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px var(--st-primary);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ========== QUESTION CARD ========== */
        .question-card {
            background: var(--st-panel);
            border: 3px solid var(--st-panel-border);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 30, 30, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .question-number {
            position: absolute;
            top: -20px; left: 50%;
            transform: translateX(-50%);
            background: var(--st-primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.875rem;
            box-shadow: 0 5px 25px rgba(255, 30, 30, 0.6);
            z-index: 1;
        }

        .question-text {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            color: white;
            text-align: center;
            line-height: 1.6;
            margin-top: 1.5rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        /* ========== OPTIONS ========== */
        .options-grid {
            display: grid;
            gap: 1.25rem;
            margin-top: 2rem;
        }

        .option-btn {
            background: linear-gradient(135deg, var(--st-panel-light), rgba(30, 0, 0, 0.6));
            border: 2px solid var(--st-panel-border);
            color: var(--st-text);
            padding: 1.5rem 2rem;
            border-radius: 18px;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255, 30, 30, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .option-btn:hover::before {
            width: 400px; height: 400px;
        }

        .option-btn:hover {
            transform: translateX(12px);
            border-color: var(--st-primary);
            box-shadow: 
                0 8px 35px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 30, 30, 0.3);
        }

        .option-btn:active {
            transform: translateX(8px) scale(0.98);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(22, 163, 74, 0.2));
            border-color: #22c55e;
            color: #22c55e;
            animation: correctPulse 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(34, 197, 94, 0.6); }
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.2));
            border-color: #ef4444;
            color: #ef4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* ========== COMBO INDICATOR ========== */
        .combo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: var(--font-display);
            font-size: 5rem;
            font-weight: bold;
            color: var(--st-primary);
            text-shadow: 0 0 40px var(--st-primary), 0 0 80px var(--st-primary);
            z-index: 1001;
            pointer-events: none;
            animation: comboPop 1s ease-out forwards;
        }

        @keyframes comboPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
        }

        /* ========== RESULT SCREEN ========== */
        .result-container {
            background: var(--st-panel);
            border: 3px solid var(--st-panel-border);
            border-radius: 35px;
            padding: 3.5rem 2.5rem;
            text-align: center;
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background: radial-gradient(circle, rgba(255, 30, 30, 0.1) 0%, transparent 60%);
            animation: rotate 25s linear infinite;
        }

        .rank-medal {
            font-size: 10rem;
            margin: 1.5rem 0;
            filter: drop-shadow(0 10px 40px rgba(255, 215, 0, 0.5));
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .rank-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--st-primary);
            text-shadow: 0 0 30px var(--st-primary), 0 0 60px var(--st-primary);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .result-message {
            color: var(--st-text);
            font-size: clamp(1rem, 3vw, 1.25rem);
            line-height: 1.7;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 5px solid var(--st-primary);
            position: relative;
            z-index: 1;
        }

        .stats-final {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
            position: relative;
            z-index: 1;
        }

        .stat-final {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 30, 30, 0.3);
            border-radius: 18px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-final:hover {
            transform: translateY(-8px);
            border-color: var(--st-primary);
            box-shadow: 0 10px 35px rgba(255, 30, 30, 0.3);
        }

        .stat-final-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .stat-final-value {
            font-family: var(--font-display);
            font-size: 2.25rem;
            color: var(--st-primary);
            font-weight: bold;
            text-shadow: 0 0 20px var(--st-primary);
            margin-bottom: 0.5rem;
        }

        .stat-final-label {
            font-size: 0.875rem;
            color: var(--st-text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ========== BUTTONS ========== */
        .btn-primary,
        .btn-secondary {
            padding: 1.25rem 3rem;
            font-size: clamp(0.875rem, 3vw, 1.125rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 3px solid var(--st-primary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Courier Prime', monospace;
            display: inline-block;
            margin: 0.75rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--st-primary), var(--st-secondary));
            color: white;
            box-shadow: 0 8px 30px rgba(255, 30, 30, 0.5);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-primary:hover::before {
            width: 400px; height: 400px;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 50px rgba(255, 30, 30, 0.7);
        }

        .btn-secondary {
            color: var(--st-primary);
            background: rgba(0, 0, 0, 0.6);
        }

        .btn-secondary:hover {
            background: rgba(255, 30, 30, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(255, 30, 30, 0.4);
        }

        .btn-primary:active,
        .btn-secondary:active {
            transform: scale(0.95);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .player-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .stats-final {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        /* ========== HIDDEN ========== */
        .hidden { display: none !important; }
    </style>
</head>

        <!-- QUESTION SCREEN -->

                    </div>

                        <div class="stat-icon">üî•</div>

                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">üìä</div>

                    </div>
                </div>
                <div class="lives-container" id="lives-container">
