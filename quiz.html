<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Quiz do Amor - Teste seus conhecimentos sobre nossa relação">
    <meta name="theme-color" content="#d4558c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Quiz do Amor - Milena & Andressa</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Estilos específicos do Quiz */
        .avatar-selection {
            text-align: center;
            padding: 40px 20px;
        }
        
        .avatar-selection h2 {
            font-family: 'Playfair Display', serif;
            color: #d4558c;
            margin-bottom: 30px;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin: 30px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
        
        .avatar-option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(212, 85, 140, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .avatar-option:hover {
            transform: scale(1.05);
            border-color: rgba(212, 85, 140, 0.4);
            box-shadow: 0 8px 25px rgba(212, 85, 140, 0.2);
        }
        
        .avatar-option.selected {
            border-color: #d4558c;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            box-shadow: 0 8px 25px rgba(212, 85, 140, 0.3);
        }
        
        .avatar-preview {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        
        #player-name {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(212, 85, 140, 0.2);
            border-radius: 15px;
            color: #4a4a4a;
            text-align: center;
            margin: 20px auto;
            display: block;
        }
        
        #player-name::placeholder {
            color: #999;
        }
        
        #player-name:focus {
            outline: none;
            border-color: #d4558c;
            box-shadow: 0 0 20px rgba(212, 85, 140, 0.2);
        }
        
        .quiz-question-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 2px solid rgba(212, 85, 140, 0.1);
        }
        
        @media (max-width: 768px) {
            .quiz-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 20px;
            }
        }
        
        .quiz-info {
            flex: 1;
        }
        
        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4558c;
            margin-bottom: 5px;
            font-family: 'Playfair Display', serif;
        }
        
        .quiz-score {
            font-size: 1.2rem;
            color: #f093b3;
            font-weight: 500;
        }
        
        .question-number {
            text-align: center;
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 10px;
            text-transform: lowercase;
            letter-spacing: 1px;
        }
        
        .question-text {
            text-align: center;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 30px;
            color: #4a4a4a;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .quiz-result {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .quiz-result h2 {
            font-family: 'Playfair Display', serif;
            color: #d4558c;
            margin-bottom: 30px;
        }
        
        .result-avatar {
            margin: 30px 0;
        }
        
        .result-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            flex: 1;
            min-width: 100px;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 2px solid rgba(212, 85, 140, 0.1);
        }
        
        .stat-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4558c;
            font-family: 'Playfair Display', serif;
        }
        
        .stat-label {
            display: block;
            font-size: 0.95rem;
            color: #999;
            text-transform: lowercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .result-message {
            font-size: 1.4rem;
            color: #d4558c;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            border-radius: 20px;
            border: 2px solid rgba(212, 85, 140, 0.2);
            font-family: 'Playfair Display', serif;
        }
        
        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .result-stats {
                flex-direction: column;
            }
            
            .stat {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <!-- O conteúdo será gerado dinamicamente pelo JavaScript -->
            <div style="text-align: center; padding: 60px 20px;">
                <div class="loading"></div>
                <p style="margin-top: 20px; color: #999;">Carregando quiz...</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Externo -->
    <script src="js/app.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
