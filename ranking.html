<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Ranking Global - Melhores pontuações do Quiz do Amor">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Ranking Global - Stranger Things</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Estilos específicos do Ranking */
        .ranking-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .ranking-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .ranking-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .stat-card {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .stat-value {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 20px #ff0000;
        }
        
        .stat-label {
            display: block;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .ranking-filters {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .ranking-filters {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .filter-group label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-group select {
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Benguiat', cursive;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .filter-group select option {
            background: #1a0000;
            color: white;
        }
        
        @media (max-width: 768px) {
            .filter-group select {
                min-width: auto;
                width: 100%;
            }
        }
        
        .leaderboard {
            margin: 30px 0;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .leaderboard-item.top-3 {
            border-left-width: 6px;
            background: rgba(255, 215, 0, 0.05);
        }
        
        .leaderboard-item.top-3:nth-child(1) {
            border-color: #ffd700;
        }
        
        .leaderboard-item.top-3:nth-child(2) {
            border-color: #c0c0c0;
        }
        
        .leaderboard-item.top-3:nth-child(3) {
            border-color: #cd7f32;
        }
        
        @media (max-width: 768px) {
            .leaderboard-item {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px;
            }
        }
        
        .ranking-position {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
            min-width: 60px;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }
        
        @media (max-width: 768px) {
            .ranking-position {
                min-width: 50px;
                font-size: 1.5rem;
            }
        }
        
        .ranking-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .ranking-avatar {
                width: 50px;
                height: 50px;
            }
        }
        
        .ranking-info {
            flex: 1;
            min-width: 150px;
        }
        
        .ranking-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .ranking-meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .ranking-name {
                font-size: 1.1rem;
            }
            
            .ranking-meta {
                font-size: 0.8rem;
                gap: 5px;
            }
        }
        
        .ranking-score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
            font-family: 'Orbitron', monospace;
            min-width: 100px;
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .ranking-score {
                font-size: 1.5rem;
                width: 100%;
                text-align: center;
                min-width: auto;
            }
        }
        
        .ranking-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            padding: 0;
            min-width: auto;
            min-height: auto;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .ranking-delete:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: scale(1.1);
        }
        
        .no-rankings {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .ranking-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ranking-container">
            <!-- O conteúdo será gerado dinamicamente pelo JavaScript -->
            <div style="text-align: center; padding: 60px 20px;">
                <div class="loading"></div>
                <p style="margin-top: 20px; color: rgba(255,255,255,0.7);">Carregando ranking...</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Externo -->
    <script src="js/app.js"></script>
    <script src="js/ranking.js"></script>
</body>
</html>
