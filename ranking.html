<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ranking Global - Stranger Things</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --st-primary: #ff1e1e;
            --st-primary-light: #ff4444;
            --st-primary-dark: #cc0000;
            --st-secondary: #8b0000;
            --st-text: #e5e7eb;
            --st-text-dim: #9ca3af;
            --st-bg-dark: #050505;
            --st-panel: rgba(15, 15, 20, 0.9);
            --st-panel-light: rgba(20, 20, 30, 0.85);
            --st-panel-border: rgba(255, 30, 30, 0.35);
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --font-display: 'Merriweather', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
            background-color: var(--st-bg-dark);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            color: var(--st-text);
        }

        /* ========== BACKGROUNDS ========== */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            z-index: 999; pointer-events: none; opacity: 0.4;
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.75) 100%);
            z-index: 998; pointer-events: none;
        }

        .upside-down-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b0b 0%, #0d0505 50%, #000000 100%);
            z-index: -2;
        }

        .fog-layer {
            position: fixed; top: 0; left: 0; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(30, 0, 0, 0.3) 25%, transparent 50%, rgba(40, 0, 0, 0.3) 75%, transparent 100%);
            z-index: -1; opacity: 0.7;
            animation: driftFog 50s linear infinite;
            pointer-events: none;
        }
        @keyframes driftFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 30, 30, 0.2) 0%, transparent 70%);
            opacity: 0; z-index: -1;
            animation: flash 13s infinite;
            pointer-events: none;
        }
        @keyframes flash {
            0%, 93%, 100% { opacity: 0; }
            94% { opacity: 0.7; }
            95% { opacity: 0; }
            96% { opacity: 0.4; }
        }

        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* ========== CONTAINER ========== */
        .ranking-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .btn-back {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(20, 0, 0, 0.5));
            border: 2px solid var(--st-panel-border);
            color: var(--st-primary);
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-back:hover {
            transform: scale(1.15) rotate(-10deg);
            border-color: var(--st-primary);
            box-shadow: 0 8px 30px rgba(255, 30, 30, 0.6);
        }

        .title-container {
            text-align: center;
            flex: 1;
        }

        .st-title {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: transparent;
            -webkit-text-stroke: 2.5px var(--st-primary);
            text-shadow: 
                0 0 15px rgba(255, 30, 30, 0.9),
                0 0 30px rgba(255, 30, 30, 0.6),
                0 0 45px rgba(255, 30, 30, 0.4);
            letter-spacing: -3px;
            margin-bottom: 0.5rem;
            animation: titlePulse 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 20px rgba(255, 30, 30, 0.5));
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 30, 30, 0.9), 0 0 30px rgba(255, 30, 30, 0.6);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 30, 30, 1), 0 0 50px rgba(255, 30, 30, 0.8), 0 0 75px rgba(255, 30, 30, 0.6);
            }
        }

        .st-bar {
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--st-primary) 20%, var(--st-primary-light) 50%, var(--st-primary) 80%, transparent 100%);
            width: 60%;
            margin: 0 auto 0.75rem;
            box-shadow: 0 0 20px var(--st-primary), 0 2px 15px rgba(255, 30, 30, 0.6);
        }

        .subtitle {
            font-size: clamp(0.875rem, 3vw, 1.125rem);
            color: var(--st-text-dim);
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.85;
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--st-primary), var(--st-secondary));
            border: 2px solid var(--st-primary);
            color: white;
            padding: 1rem 1.75rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.875rem;
            box-shadow: 0 5px 25px rgba(255, 30, 30, 0.5);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-refresh:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 35px rgba(255, 30, 30, 0.7);
        }

        .btn-refresh:active {
            transform: scale(0.95);
        }

        /* ========== STATS OVERVIEW ========== */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.75rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--st-panel);
            border: 3px solid var(--st-panel-border);
            border-radius: 24px;
            padding: 2rem 1.75rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .stat-card:hover::before { left: 100%; }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--st-primary);
            box-shadow: 0 15px 60px rgba(255, 30, 30, 0.4);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 5px 15px rgba(255, 30, 30, 0.4));
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--st-primary);
            font-weight: bold;
            text-shadow: 0 0 20px var(--st-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--st-text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* ========== PODIUM ========== */
        .podium-section {
            margin-bottom: 3rem;
        }

        .podium-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
            align-items: end;
            margin-bottom: 3rem;
        }

        .podium-place {
            background: var(--st-panel);
            border: 3px solid var(--st-panel-border);
            border-radius: 25px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .podium-place::before {
            content: '';
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background: radial-gradient(circle, rgba(255, 30, 30, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .podium-place:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.6);
        }

        .podium-place.first {
            grid-column: 2;
            border-color: var(--gold);
            box-shadow: 0 15px 60px rgba(255, 215, 0, 0.4);
        }

        .podium-place.first:hover {
            box-shadow: 0 25px 80px rgba(255, 215, 0, 0.6);
        }

        .podium-place.second {
            grid-column: 1;
            border-color: var(--silver);
            box-shadow: 0 10px 50px rgba(192, 192, 192, 0.3);
        }

        .podium-place.second:hover {
            box-shadow: 0 20px 70px rgba(192, 192, 192, 0.5);
        }

        .podium-place.third {
            grid-column: 3;
            border-color: var(--bronze);
            box-shadow: 0 10px 50px rgba(205, 127, 50, 0.3);
        }

        .podium-place.third:hover {
            box-shadow: 0 20px 70px rgba(205, 127, 50, 0.5);
        }

        .podium-rank {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            z-index: 1;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .podium-avatar {
            font-size: 5rem;
            margin: 2rem 0 1.5rem;
            filter: drop-shadow(0 8px 25px rgba(255, 30, 30, 0.5));
            position: relative;
            z-index: 1;
        }

        .podium-name {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .podium-xp {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--st-primary);
            font-weight: bold;
            text-shadow: 0 0 20px var(--st-primary);
            position: relative;
            z-index: 1;
        }

        .podium-level {
            display: inline-block;
            background: linear-gradient(135deg, var(--st-primary), var(--st-secondary));
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(255, 30, 30, 0.5);
            position: relative;
            z-index: 1;
        }

        /* ========== RANKING TABLE ========== */
        .ranking-table-section {
            background: var(--st-panel);
            border: 3px solid var(--st-panel-border);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
            margin-bottom: 3rem;
        }

        .table-title {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            color: var(--st-primary);
            text-align: center;
            margin-bottom: 2.5rem;
            text-shadow: 0 0 20px var(--st-primary), 0 0 40px var(--st-primary);
        }

        .ranking-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }

        .ranking-row {
            background: var(--st-panel-light);
            border: 2px solid var(--st-panel-border);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .ranking-row:hover {
            transform: translateX(15px);
            border-color: var(--st-primary);
            box-shadow: 0 8px 35px rgba(255, 30, 30, 0.4);
        }

        .ranking-row.me {
            border-color: var(--st-primary);
            background: linear-gradient(135deg, var(--st-panel-light), rgba(255, 30, 30, 0.1));
            box-shadow: 0 0 30px rgba(255, 30, 30, 0.3);
        }

        .ranking-row td {
            padding: 1.5rem 1.25rem;
            color: var(--st-text);
            font-size: 1rem;
        }

        .ranking-row td:first-child {
            border-radius: 15px 0 0 15px;
        }

        .ranking-row td:last-child {
            border-radius: 0 15px 15px 0;
        }

        .rank-number {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--st-primary);
            text-shadow: 0 0 15px var(--st-primary);
            min-width: 60px;
            text-align: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .player-avatar {
            font-size: 2.5rem;
            filter: drop-shadow(0 3px 10px rgba(255, 30, 30, 0.3));
        }

        .player-details {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-size: 1.125rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.25rem;
        }

        .player-title {
            font-size: 0.75rem;
            color: var(--st-text-dim);
            letter-spacing: 1px;
        }

        .player-level {
            background: linear-gradient(135deg, var(--st-primary), var(--st-secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: bold;
            box-shadow: 0 3px 15px rgba(255, 30, 30, 0.4);
            text-align: center;
            min-width: 90px;
        }

        .player-xp {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--st-primary);
            text-shadow: 0 0 15px var(--st-primary);
            text-align: right;
            min-width: 100px;
        }

        .player-badges {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .badge {
            font-size: 1.75rem;
            filter: drop-shadow(0 3px 10px rgba(255, 30, 30, 0.3));
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-text {
            color: var(--st-text-dim);
            font-size: 1.125rem;
        }

        /* ========== BUTTONS ========== */
        .btn-primary {
            padding: 1.25rem 3rem;
            font-size: clamp(0.875rem, 3vw, 1.125rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 3px solid var(--st-primary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Courier Prime', monospace;
            display: inline-block;
            margin: 0.75rem;
            background: linear-gradient(135deg, var(--st-primary), var(--st-secondary));
            color: white;
            box-shadow: 0 8px 30px rgba(255, 30, 30, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-primary:hover::before {
            width: 400px; height: 400px;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 50px rgba(255, 30, 30, 0.7);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 992px) {
            .podium-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .podium-place.first,
            .podium-place.second,
            .podium-place.third {
                grid-column: 1;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .ranking-table-section {
                padding: 1.5rem;
                overflow-x: auto;
            }

            .ranking-row td {
                padding: 1rem 0.75rem;
                font-size: 0.875rem;
            }

            .player-info {
                flex-direction: column;
                text-align: center;
                gap: 0.75rem;
            }

            .player-xp {
                text-align: center;
            }

            .player-badges {
                justify-content: center;
            }
        }

        /* ========== CUSTOM SCROLLBAR ========== */
        .ranking-table-section::-webkit-scrollbar { width: 8px; height: 8px; }
        .ranking-table-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .ranking-table-section::-webkit-scrollbar-thumb {
            background: var(--st-primary);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--st-primary);
        }
        .ranking-table-section::-webkit-scrollbar-thumb:hover {
            background: var(--st-primary-light);
        }

        /* ========== LOADING ========== */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            font-size: 4rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            color: var(--st-text-dim);
            font-size: 1.125rem;
        }

        /* ========== HIDDEN ========== */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="upside-down-bg"></div>
    <div class="fog-layer"></div>
    <div class="lightning-flash"></div>
    
    <!-- Particles Container -->
    <div id="particles-container"></div>

    <!-- Main Container -->
    <div class="ranking-container">
        
        <!-- Header -->
        <div class="header">

                </svg>
                ATUALIZAR
            </button>
        </div>

        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="total-players">2</div>
                <div class="stat-label">Jogadores</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-value" id="total-xp">0</div>
                <div class="stat-label">XP Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-value" id="total-achievements">0</div>

            </div>

        <div class="podium-section">

        </div>

        <!-- Ranking Table -->
        <div class="ranking-table-section">
            <h2 class="table-title">üìä CLASSIFICA√á√ÉO COMPLETA</h2>
            <div id="ranking-table-container">
                <div class="loading">
                    <div class="loading-spinner">‚ö°</div>
                    <div class="loading-text">Carregando ranking...</div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div style="text-align: center; margin-top: 3rem;">
            <button class="btn-primary" onclick="location.href='index.html'">
                Voltar ao In√≠cio
            </button>
        </div>

    </div>

    <script src="assets/ranking-system.js"></script>
    <script src="assets/ranking-display.js"></script>
</body>
