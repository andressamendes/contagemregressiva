<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Desafio 26 Dias de Amor - Atividades especiais para o casal">
    <meta name="theme-color" content="#d4558c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Desafio 26 Dias - Milena & Andressa</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Estilos específicos do Challenge */
        .challenge-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .challenge-header h2 {
            font-family: 'Playfair Display', serif;
            color: #d4558c;
        }
        
        .challenge-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .challenge-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .stat-card {
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(212, 85, 140, 0.1);
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 85, 140, 0.3);
            box-shadow: 0 8px 25px rgba(212, 85, 140, 0.15);
        }
        
        .stat-value {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #d4558c;
            font-family: 'Playfair Display', serif;
        }
        
        .stat-label {
            display: block;
            font-size: 0.95rem;
            color: #999;
            text-transform: lowercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .progress-text {
            text-align: center;
            font-size: 1.1rem;
            color: #999;
            margin-top: 10px;
        }
        
        .challenge-timeline {
            margin: 40px 0;
        }
        
        .challenge-task {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border-left: 4px solid rgba(212, 85, 140, 0.3);
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .challenge-task {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        .challenge-task.completed {
            border-color: #81c784;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%);
        }
        
        .challenge-task.current {
            border-color: #d4558c;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            box-shadow: 0 4px 15px rgba(212, 85, 140, 0.2);
        }
        
        .challenge-task.locked {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .task-emoji {
            font-size: 3rem;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.15rem;
            color: #4a4a4a;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .task-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        .task-points {
            color: #f093b3;
            font-weight: 600;
        }
        
        .task-complete-btn {
            padding: 10px 20px;
            min-width: 120px;
        }
        
        .challenge-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .challenge-completed {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .challenge-completed h2 {
            font-family: 'Playfair Display', serif;
            color: #d4558c;
        }
        
        .completion-stats {
            margin: 40px 0;
        }
        
        .completion-emoji {
            font-size: 6rem;
            margin: 30px 0;
        }
        
        .final-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            .final-stats {
                flex-direction: column;
            }
        }
        
        .final-stat {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 2px solid rgba(212, 85, 140, 0.2);
        }
        
        .final-stat-value {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #d4558c;
            font-family: 'Playfair Display', serif;
        }
        
        .final-stat-label {
            display: block;
            font-size: 0.95rem;
            color: #999;
            text-transform: lowercase;
            margin-top: 10px;
        }
        
        .completion-message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
            margin: 30px 0;
            font-style: italic;
        }
        
        .completion-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="challenge-container">
            <!-- O conteúdo será gerado dinamicamente pelo JavaScript -->
            <div style="text-align: center; padding: 60px 20px;">
                <div class="loading"></div>
                <p style="margin-top: 20px; color: #999;">Carregando desafio...</p>
            </div>
        </div>
        
        <div id="next-day-countdown" style="text-align: center; margin-top: 30px; font-size: 1.1rem; color: #999;"></div>
    </div>
    
    <!-- JavaScript Externo -->
    <script src="js/app.js"></script>
    <script src="js/challenge.js"></script>
</body>
</html>
