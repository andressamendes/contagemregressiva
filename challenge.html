<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Desafio 15 Dias de Amor - Atividades especiais para o casal">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Desafio 15 Dias - Stranger Things</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Estilos específicos do Challenge */
        .challenge-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .challenge-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .challenge-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .stat-card {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .stat-value {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 20px #ff0000;
        }
        
        .stat-label {
            display: block;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .progress-text {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        .challenge-timeline {
            margin: 40px 0;
        }
        
        .challenge-task {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .challenge-task {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        .challenge-task.completed {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .challenge-task.current {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .challenge-task.locked {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .task-emoji {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 10px;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .task-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        .task-points {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .task-complete-btn {
            padding: 10px 20px;
            min-width: 120px;
        }
        
        .challenge-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .challenge-completed {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .completion-stats {
            margin: 40px 0;
        }
        
        .completion-emoji {
            font-size: 6rem;
            margin: 30px 0;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }
        
        .final-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            .final-stats {
                flex-direction: column;
            }
        }
        
        .final-stat {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }
        
        .final-stat-value {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            font-family: 'Orbitron', monospace;
        }
        
        .final-stat-label {
            display: block;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        .completion-message {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin: 30px 0;
        }
        
        .completion-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="challenge-container">
            <!-- O conteúdo será gerado dinamicamente pelo JavaScript -->
            <div style="text-align: center; padding: 60px 20px;">
                <div class="loading"></div>
                <p style="margin-top: 20px; color: rgba(255,255,255,0.7);">Carregando desafio...</p>
            </div>
        </div>
        
        <div id="next-day-countdown" style="text-align: center; margin-top: 30px; font-size: 1.2rem; color: rgba(255,255,255,0.7);"></div>
    </div>
    
    <!-- JavaScript Externo -->
    <script src="js/app.js"></script>
    <script src="js/challenge.js"></script>
</body>
</html>
